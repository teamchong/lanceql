name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build WASM
        run: zig build wasm

      - name: Prepare Pages
        run: |
          mkdir -p _site
          cp examples/wasm/index.html _site/
          cp examples/wasm/lanceql.js _site/
          cp examples/wasm/clip.wasm _site/
          cp zig-out/bin/lanceql.wasm _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
