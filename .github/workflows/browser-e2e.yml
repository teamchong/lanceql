name: Browser CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/browser/**'
      - 'examples/wasm/**'
      - 'src/**'
      - '.github/workflows/browser-e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/browser/**'
      - 'examples/wasm/**'
      - 'src/**'
      - '.github/workflows/browser-e2e.yml'

jobs:
  # Unit tests (run in Node.js, no browser needed)
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: packages/browser
        run: npm install

      - name: Build with esbuild
        working-directory: packages/browser
        run: node esbuild.config.js

      - name: Install Playwright browsers
        working-directory: packages/browser
        run: npx playwright install chromium

      - name: Run unit tests
        working-directory: packages/browser
        run: npm test

  # E2E tests (requires browser) - uses Playwright container
  e2e:
    runs-on: ubuntu-latest
    needs: unit-tests
    container:
      image: mcr.microsoft.com/playwright:v1.52.0-noble
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        run: |
          apt-get update && apt-get install -y xz-utils
          curl -L https://ziglang.org/download/0.15.2/zig-linux-x86_64-0.15.2.tar.xz | tar -xJ
          echo "$PWD/zig-linux-x86_64-0.15.2" >> $GITHUB_PATH

      - name: Build WASM module
        run: zig-linux-x86_64-0.15.2/zig build wasm

      - name: Copy WASM to examples
        run: cp zig-out/bin/lanceql.wasm examples/wasm/

      - name: Install dependencies
        working-directory: packages/browser
        run: npm install

      - name: Run E2E tests
        working-directory: packages/browser
        run: npx playwright test --project=chromium

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: packages/browser/benchmark-results.json

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: packages/browser/playwright-report/
          retention-days: 7
