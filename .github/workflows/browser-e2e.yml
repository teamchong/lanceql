name: Browser CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/browser/**'
      - 'examples/wasm/**'
      - 'src/**'
      - '.github/workflows/browser-e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/browser/**'
      - 'examples/wasm/**'
      - 'src/**'
      - '.github/workflows/browser-e2e.yml'

jobs:
  # Unit tests (run in Node.js, no browser needed)
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build WASM module
        run: zig build wasm

      - name: Install dependencies
        working-directory: packages/browser
        run: npm install

      - name: Build with esbuild and sync to examples
        working-directory: packages/browser
        run: |
          node esbuild.config.js
          cp ../../zig-out/bin/lanceql.wasm dist/
          cp dist/lanceql.wasm ../../examples/wasm/
          cp dist/lanceql-worker.js ../../examples/wasm/
          cp dist/lanceql.esm.js ../../examples/wasm/lanceql.js

      - name: Cache MiniLM model
        uses: actions/cache@v4
        with:
          path: examples/wasm/models
          key: minilm-model-v1

      - name: Download MiniLM model
        run: |
          mkdir -p examples/wasm/models
          if [ ! -f examples/wasm/models/minilm-l6-v2.gguf ]; then
            echo "Downloading MiniLM model..."
            curl -L -o examples/wasm/models/minilm-l6-v2.gguf \
              https://data.metal0.dev/models/minilm-l6-v2.gguf
          else
            echo "MiniLM model cached"
          fi
          ls -la examples/wasm/models/

      - name: Install Playwright browsers
        working-directory: packages/browser
        run: npx playwright install chromium

      - name: Run unit tests
        working-directory: packages/browser
        continue-on-error: true
        run: npm test

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: |
            zig-out/bin/lanceql.wasm
            packages/browser/dist/
          retention-days: 1

  # E2E tests (requires browser) - uses Playwright container
  e2e:
    runs-on: ubuntu-latest
    needs: unit-tests
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    steps:
      - uses: actions/checkout@v6

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-build

      - name: Setup WASM and JS files
        run: |
          mkdir -p zig-out/bin packages/browser/dist
          # Artifact structure preserves paths
          cp zig-out/bin/lanceql.wasm examples/wasm/
          cp zig-out/bin/lanceql.wasm packages/browser/dist/
          cp packages/browser/dist/lanceql-worker.js examples/wasm/
          cp packages/browser/dist/lanceql.esm.js examples/wasm/lanceql.js
          ls -la examples/wasm/
          ls -la packages/browser/dist/

      - name: Install dependencies
        working-directory: packages/browser
        run: npm install

      - name: Cache MiniLM model
        uses: actions/cache@v4
        with:
          path: examples/wasm/models
          key: minilm-model-v1

      - name: Download MiniLM model
        run: |
          mkdir -p examples/wasm/models
          if [ ! -f examples/wasm/models/minilm-l6-v2.gguf ]; then
            echo "Downloading MiniLM model..."
            curl -L -o examples/wasm/models/minilm-l6-v2.gguf \
              https://data.metal0.dev/models/minilm-l6-v2.gguf
          else
            echo "MiniLM model cached"
          fi
          ls -la examples/wasm/models/

      - name: Run E2E tests (non-benchmark)
        working-directory: packages/browser
        continue-on-error: true
        run: npx playwright test --project=chromium --ignore-snapshots --grep-invert "benchmark"

      - name: Run Benchmark tests
        working-directory: packages/browser
        continue-on-error: true
        run: npx playwright test tests/e2e/run-comparison-benchmark.spec.js --project=chromium

      - name: Generate Benchmark Summary
        if: always()
        working-directory: packages/browser
        run: |
          echo "## ðŸ† LanceQL vs DuckDB WASM Benchmark" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f benchmark-results.json ]; then
            echo "### Performance Comparison" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Parse and format results using Node.js
            node -e "
              const fs = require('fs');
              const results = JSON.parse(fs.readFileSync('benchmark-results.json'));
              
              // Group by row count
              const byRows = {};
              for (const entry of results) {
                byRows[entry.rowCount] = entry.results;
              }
              
              // Output tables for each scale
              for (const [rows, benchmarks] of Object.entries(byRows).sort((a,b) => a[0] - b[0])) {
                const scale = rows >= 100000 ? '100K' : rows >= 10000 ? '10K' : '1K';
                console.log('#### ' + scale + ' Rows');
                console.log('');
                console.log('| Query Type | LanceQL (ms) | DuckDB (ms) | Ratio | Winner |');
                console.log('|------------|--------------|-------------|-------|--------|');
                
                let lanceWins = 0;
                for (const b of benchmarks) {
                  const winner = parseFloat(b.ratio) < 1 ? '**LanceQL** ðŸ†' : 'DuckDB';
                  if (parseFloat(b.ratio) < 1) lanceWins++;
                  console.log('| ' + b.query + ' | ' + b.lanceql + ' | ' + b.duckdb + ' | ' + b.ratio + ' | ' + winner + ' |');
                }
                console.log('');
                
                if (lanceWins === benchmarks.length) {
                  console.log('> **Total Victory at ' + scale + ' scale!** ðŸŽ‰');
                  console.log('');
                }
              }
              
              // Overall summary
              const allBenchmarks = results.flatMap(r => r.results);
              const lanceWinCount = allBenchmarks.filter(b => parseFloat(b.ratio) < 1).length;
              const total = allBenchmarks.length;
              
              console.log('### Overall Score');
              console.log('');
              console.log('**LanceQL wins ' + lanceWinCount + '/' + total + ' benchmarks** (' + Math.round(lanceWinCount/total*100) + '%)');
              if (lanceWinCount === total) {
                console.log('');
                console.log('ðŸ† **TOTAL VICTORY: LanceQL beats DuckDB WASM at every scale for every query type!**');
              }
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Benchmark results not available" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Commit: $GITHUB_SHA*" >> $GITHUB_STEP_SUMMARY

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: packages/browser/benchmark-results.json

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: packages/browser/playwright-report/
          retention-days: 7
