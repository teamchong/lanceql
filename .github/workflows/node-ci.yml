name: Node.js CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/node/**'
      - 'src/**'
      - 'tests/**'
      - 'deps/**'
      - 'build.zig'
      - '.github/workflows/node-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/node/**'
      - 'src/**'
      - 'tests/**'
      - 'deps/**'
      - 'build.zig'
      - '.github/workflows/node-ci.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Create zig symlink for JIT (Linux)
        if: runner.os == 'Linux'
        run: |
          # Create symlink at /usr/local/bin/zig so JIT compilation can find it
          # The JIT code can't access PATH environment variable in Node.js addon context
          sudo ln -sf $(which zig) /usr/local/bin/zig
          ls -la /usr/local/bin/zig

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libbz2-dev liblzma-dev libvulkan-dev

      - name: Build metal0 compiler
        run: |
          cd deps/metal0
          zig build
          echo "$PWD/zig-out/bin" >> $GITHUB_PATH

      - name: Build Zig shared library
        run: zig build lib-nodejs

      - name: Copy Zig library to packages/node/lib
        run: |
          mkdir -p packages/node/lib
          cp zig-out/lib/liblanceql.* packages/node/lib/

      - name: Install Node.js dependencies
        working-directory: packages/node
        run: npm install

      - name: Run tests
        working-directory: packages/node
        run: npm test

  zig-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libvulkan-dev libbz2-dev liblzma-dev

      - name: Run Zig tests
        run: zig build test
