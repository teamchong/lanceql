name: Node.js CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/node/**'
      - 'src/**'
      - '.github/workflows/node-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/node/**'
      - 'src/**'
      - '.github/workflows/node-ci.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build Zig shared library
        run: zig build lib-nodejs

      - name: Install Node.js dependencies
        working-directory: packages/node
        run: npm install

      - name: Build native addon
        working-directory: packages/node
        run: npm run build

      - name: Run tests
        working-directory: packages/node
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check JavaScript syntax
        working-directory: packages/node
        run: node --check src/index.js

  zig-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.13.0

      - name: Run Zig tests
        run: zig build test
